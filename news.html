  <body>
    <nav id="nav" class="flex-column flex-shrink-0 vh-100 d-none" style="width: 4.5rem">
      <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none">
        <img class="bi pe-none" width="40" height="32" src="./image/logo.svg" alt="logo" />
      </a>
      <ul class="nav nav-pills flex-column mb-auto text-center my-auto">
        <li class="nav-item">
          <a href="./home.html" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-title="Home">

        </li>
        <li class="nav-item">
          <a href="./" class="nav-link active py-3 border-bottom rounded-0" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="News" data-bs-title="News">

        <li class="nav-item">
          <a href="./weather.html" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Weather" data-bs-title="Weather">

        </li>
      </ul>
      <div class="dropdown">
        <a
          href="#"

          data-bs-toggle="dropdown"

      <button type="button" class="btn btn-lg rounded mt-4 ms-4" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="home.html">Home</a></li>
        <li><a class="dropdown-item" href="news.html">News</a></li>
        <li><a class="dropdown-item" href="weather.html">Weather</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="login.html">Logout</a></li>
      </ul>

        <li class="nav-item">
          <a class="nav-link py-3" href="home.html"><i class="fa-solid fa-house"></i></a>

        <li class="nav-item">

        </li>
      </ul>

      <section id="news" class="container pt-5">
        <div class="mb-3">
          <h1>Related News</h1>
          <div id="card" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
        </div>
      </section>
      <section id="weatherCardContainer" class="mt-5 mx-auto">
        <div class="card-group justify-content-center text-center row row-cols-1 row-cols-md-3 row-cols-lg-5 g-3"></div>
      </section>
    </main>

    <footer id="footer" class="footer py-3 d-none fixed-bottom">
      <div class="container text-center">
        <span><i class="fa-regular fa-calendar-days"></i><span id="current-date" class="ms-2"></span></span>
      </div>
    </footer>

    <div id="preloader">
      <div id="preloader-logo"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
