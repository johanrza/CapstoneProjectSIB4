<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body style="background-color: gray;">
    <nav id="nav" class="flex-column flex-shrink-0 vh-100 d-none" style="width: 4.5rem">
      <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none">
        <img class="bi pe-none" width="40" height="32" src="./image/logo.svg" alt="logo" />
      </a>
      <ul class="nav nav-pills flex-column mb-auto text-center my-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active py-3 border-bottom rounded-0" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-title="Home">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="News" data-bs-title="News">
            <i class="fa-solid fa-newspaper"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Weather" data-bs-title="Weather">
            <i class="fa-solid fa-cloud"></i>
          </a>
        </li>
      </ul>
      <div class="dropdown border-top">
        <a
          href="#"
          class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none text-white dropdown-toggle"
          id="dropdownUser"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          aria-label="Settings"
        >
          <i class="fa-solid fa-user"></i>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </nav>

    <div id="navDrawer" class="btn-group d-none">
      <button type="button" class="btn btn-lg rounded mt-4 ms-4" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
    </div>

    <nav id="navMobile" class="fixed-bottom">
      <ul class="nav nav-pills d-flex justify-content-around">
        <li class="nav-item">
          <a class="nav-link active py-3" aria-current="page" href="#"><i class="fa-solid fa-house"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3" href="#"><i class="fa-solid fa-newspaper"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3"><i class="fa-solid fa-cloud"></i></a>
        </li>
      </ul>
    </nav>
    <!-- <h1 class="position-absolute top-50 start-50 translate-middle">Hello, world!</h1> -->

    <div class="weather-widget">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-center mt-3">
            <div class="weather-icon">
              <img src="" alt="Weather Icon" id="weather-icon" />
            </div>
            <div class="weather-temp">
              <h2 id="temperature" class="card-title text-center mb-0"></h2>
              <p id="city" class="card-text text-center text-capitalize fw-bold"></p>
            </div>
          </div>
          <p id="error-message" class="error-message p-3"></p>
          <p
            id="description"
            class="card-text text-center mb-3 text-uppercase"
          ></p>
        </div>
      </div>
    </div>

    <footer id="footer" class="footer py-3 d-none">
      <div class="container text-center">
        <span><i class="fa-regular fa-calendar-days"></i><span id="current-date" class="ms-2"></span></span>
      </div>
    </footer>

    <div id="preloader">
      <div id="preloader-logo"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/home.js"></script>
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/weather-widget.js"></script>
  </body>
</html>
